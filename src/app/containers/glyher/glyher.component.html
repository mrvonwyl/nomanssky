<h1>Glypher</h1>

<p>
  This tool can be used to convert Glyphs between the Glyph Codes (HEX notation)
  and their visual representation.
</p>

<h2>Glyph Code Parser</h2>
<p>Input a Glyph Code (HEX notation).</p>
<p>
  <input
    class="glyphHexInput"
    type="text"
    placeholder="Glyphs"
    [formControl]="glyphHexInput"
  />
</p>
<p>
  <app-glyphs
    *ngIf="glyphHexInput.value as glyphs"
    [glyphs]="glyphs"
  ></app-glyphs>
</p>
